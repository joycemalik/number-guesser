<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 1em;
        }
        p {
            margin-bottom: 1em;
        }
        input[type="number"] {
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 1.6em); /* Account for padding */
            font-size: 1em;
        }
        button {
            padding: 0.8em 1.5em;
            margin: 0.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            opacity: 0.9;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #guessButton {
            background-color: #007bff;
            color: white;
        }
        #resetButton {
            background-color: #dc3545;
            color: white;
        }
        #feedback {
            font-weight: bold;
            margin-top: 1em;
            min-height: 1.5em; /* Prevent layout shifts */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess The Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <p id="attemptsDisplay">Attempts: 0</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
        <button id="guessButton">Guess</button>
        <button id="resetButton" disabled>Reset Game</button>
        <p id="feedback"></p>
    </div>

    <script>
        // Game state variables
        let targetNumber;
        let attempts;
        let gameOver;

        // DOM elements
        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const resetButton = document.getElementById('resetButton');
        const feedbackParagraph = document.getElementById('feedback');
        const attemptsDisplay = document.getElementById('attemptsDisplay');

        // Function to initialize or reset the game
        function initializeGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1; // Number between 1 and 100
            attempts = 0;
            gameOver = false;

            attemptsDisplay.textContent = 'Attempts: 0';
            feedbackParagraph.textContent = 'Guess a number between 1 and 100.';
            guessInput.value = '';
            guessInput.disabled = false;
            guessButton.disabled = false;
            resetButton.disabled = true; 
            guessInput.focus(); // Set focus to input field
        }

        // Function to handle a player's guess
        function checkGuess() {
            if (gameOver) {
                return; // Do nothing if game is over
            }

            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                feedbackParagraph.textContent = 'Please enter a valid number between 1 and 100.';
                return;
            }

            attempts++;
            attemptsDisplay.textContent = `Attempts: ${attempts}`;

            if (guess === targetNumber) {
                feedbackParagraph.textContent = `Congratulations! You guessed the number ${targetNumber} in ${attempts} attempts!`;
                gameOver = true;
                guessInput.disabled = true;
                guessButton.disabled = true;
                resetButton.disabled = false;
            } else if (guess < targetNumber) {
                feedbackParagraph.textContent = 'Too low! Try again.';
            } else { // guess > targetNumber
                feedbackParagraph.textContent = 'Too high! Try again.';
            }
            guessInput.value = ''; // Clear input for next guess
            guessInput.focus(); // Keep focus on input field
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', initializeGame);
        guessButton.addEventListener('click', checkGuess);
        resetButton.addEventListener('click', initializeGame);
        guessInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>
</html>
